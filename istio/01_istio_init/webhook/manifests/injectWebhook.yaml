apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "fishnet-inject-sidecar"
  annotations:
    fishnet.io/webhook: "inject-sidecar"
webhooks:
  - admissionReviewVersions:
      - "v1"
      - "v1beta1"
    rules:
      - apiGroups:
          - ""  # 代表核心组
        apiVersions:
          - "*"
        resources:
          - "pods"  # 目前仅对pod进行自动注入
        operations:
          - "CREATE"  # 仅在创建时进行自动注入
        scope: Namespaced
    clientConfig:
      url: https://192.168.136.1:9527
      # base64编码的ca.pem
      caBundle: 
    name: inject.sidecar.mutwebhook
    sideEffects: None
    objectSelector:
      matchLabels:
        fishnet.inject: "true"
